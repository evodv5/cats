apply plugin: 'war'

dependencies {
    compile project (':koty-application')
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.1.1.RELEASE'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.1.3.Final'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
}

war.archiveName "cats.war"

task deploy(type: Copy) {
    from war.archivePath
    into "${serverHome}/webapps"
}

deploy.dependsOn(clean)
deploy.dependsOn(war)